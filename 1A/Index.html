<!DOCTYPE html>
<html lang="en">
<head>

  <title>Global Vaccine Trends</title>

  <!-- Connects to the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--HEADER AREA -->
  <header>
    <!-- Left side: WHO logo -->
    <div class="header-left">
      <img src="download.png" alt="WHO Logo" class="logo">
    </div>

    <!-- Middle: search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <!-- Right side: navigation links -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

 
  <main>
    <!-- Page heading -->
    <h1>Global Vaccine Trends</h1>

    <!-- Three info cards showing  data -->
    <div class="cards">
      <div class="card">
        <p>Flu Vaccine Percentage in Australia</p>
        <h2>95%</h2>
      </div>

      <div class="card">
        <p>Total Vaccines Administered</p>
        <h2>3.2 Bill</h2>
      </div>

      <div class="card">
        <p>Total Cases of Preventable Diseases</p>
        <h2>25 Mill</h2>
      </div>
    </div>

    <!-- Explore button -->
    <button class="explore-btn">EXPLORE MORE</button>
  </main>

</body>
</html>
