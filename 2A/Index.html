<!DOCTYPE html>
<html lang="en">
<head>
  <title>Global Vaccine Trends</title>
  <!-- Connects HTML to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Top header with logo, search bar, and links -->
  <header>
    <div class="header-left">
      <!-- WHO logo -->
      <img src="download.png" alt="WHO Logo" class="logo-img">
      <!-- Search box -->
      <input type="search" placeholder="Search...">
    </div>

    <!-- Navigation links -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main title -->
  <h1>Global Vaccine Trends</h1>

  <!-- Two-column layout: chart on left, table on right -->
  <div class="container">

    <!-- Chart area -->
    <div class="chart-box">
      <label for="antigen">Antigen</label>
      <select id="antigen">
        <option>Measles</option>
        <option>Polio</option>
        <option>COVID-19</option>
      </select>
      <!-- Placeholder where a chart will go -->
      <div class="chart-placeholder">Chart will display here</div>
    </div>

    <!-- Data table area -->
    <div class="table-box">
      <label for="year">Year</label>
      <select id="year">
        <option>2000</option>
        <option>2020</option>
        <option selected>2024</option>
      </select>

      <table>
        <thead>
          <tr>
            <th>Country</th>
            <th>2000</th>
            <th>2024</th>
            <th>Improvement</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Uganda</td><td>60%</td><td>95%</td><td>+35%</td></tr>
          <tr><td>Australia</td><td>80%</td><td>96%</td><td>+16%</td></tr>
          <tr><td>UK</td><td>85%</td><td>97%</td><td>+12%</td></tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
